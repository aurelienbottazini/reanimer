name: Publish Package to npmjs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
      - run: corepack enable
      - run: npm install -g pnpm
      - run: pnpm install
      - name: build ðŸ‘·
        run: pnpm run build
      - name: publish ðŸš€
        run: pnpm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
